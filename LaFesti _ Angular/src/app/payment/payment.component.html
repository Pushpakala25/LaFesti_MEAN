<!-- main app container -->

<app-header></app-header>
<div class="summary_01">
  <h1>Payment</h1>
</div>


<div class="row">
  <div class="col-75">
    <div class="container">
      

        <div class="row">
          <div class="col-50">
            <h3> Payment</h3>
            <br>

            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:rgb(255, 58, 58);"></i>&nbsp;
              <i class="fa fa-cc-amex" style="color:rgb(255, 58, 58);"></i>&nbsp;
              <i class="fa fa-cc-mastercard" style="color:rgb(255, 58, 58);"></i>&nbsp;
              <i class="fa fa-cc-discover" style="color:rgb(255, 58, 58);"></i>
            </div>


      <div class="row">
         
              


              <form [formGroup]="pay" (ngSubmit)="onSubmit()">


                  <div class="form-group">
                      <label> Name on Card </label>

                      <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                          <div *ngIf="f.Name.errors.required" style="color:rgb(255, 81, 81);"><h6>Enter Name On Card</h6></div>
                      </div>
                      <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                    
                  </div>


                  <div class="form-group">
                      <label>Card Number </label>
                      <div *ngIf="submitted && f.card.errors" class="invalid-feedback">
                          <div *ngIf="f.card.errors.required" style="color:rgb(255, 58, 58);"><h6>Enter Card Number</h6> </div>
                      </div>
                      <input type="text" formControlName="card" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.card.errors }" />
                      
                  </div>
                  
                  <div class="form-group">
                      <label> Expiry Year </label>
                      <div *ngIf="submitted && f.exp.errors" class="invalid-feedback">
                          <div *ngIf="f.exp.errors.required" style="color:rgb(255, 58, 58);"><h6>Enter Expiry Year</h6> </div>
                         
                      </div>
                      <input type="text" formControlName="exp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.exp.errors }" />
                      
                  </div>


                  <div class="form-group">
                      <label>Expiry Month</label>
                      <div *ngIf="submitted && f.expm.errors" class="invalid-feedback">
                          <div *ngIf="f.expm.errors.required" style="color:rgb(255, 58, 58);"><h6>Enter Expiry Month </h6> </div>
                         
                      </div>
                      <input type="text" formControlName="expm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expm.errors }" />
                     
                  </div>

                  <div class="form-group">
                      <label>CVV</label>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required" style="color:rgb(255, 58, 58);"><h6>Enter CVV</h6></div>
                          <div *ngIf="f.password.errors.maxlength" style="color:rgb(255, 58, 58);"><h6>Enter CVV </h6></div>
                      </div>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
         
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary" class="btn">Proceed to pay </button>
                  </div>
                  <!-- <div class="go_to_cart form-group">
                    <a >&nbsp;&nbsp;Proceed to pay&nbsp;</a>
                </div> -->
              </form>
         
      </div>
  
</div>
